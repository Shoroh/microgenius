ru:
  draft_title: "Без названия"


  views:
    pagination:
      first: "&laquo; Первая"
      last: "Последняя &raquo;"
      previous: "&lsaquo; Предыдущая"
      next: "Следующая &rsaquo;"
      truncate: "..."
  helpers:
     page_entries_info:
       one_page:
         display_entries:
           zero: "Ничего не найдено"
           one: "Показан <b>1</b> пост"
           other: "Показаны <b>все %{count}</b> посты"
       more_pages:
         display_entries: "Посты с <b>%{first}</b>&nbsp;по&nbsp;<b>%{last}</b> из <b>%{total}</b>"

  date: #Throws an exception otherwise.
    order:
      - "year"
      - "month"
      - "day"
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Январь, Февраль, Март, Апрель, Май, Июнь, Июль, Август, Сентябрь, Октябрь, Ноябрь, Декабрь]
    abbr_month_names: [~, Янв, Фев, Мар, Апр, Май, Июн, Июл, Авг, Сен, Окт, Ноя, Дек]

    day_names: [Понедельник, Вторник, Среда, Четверг, Пятница, Суббота, Воскресенье]
    abbr_day_names: [Пн, Вт, Ср, Чт, Пт, Сб, Вс]
  time:
      formats:
        default: "%a, %d %b %Y %H:%M:%S %z"
        short: "%d %b %H:%M"
        long: "%B %d, %Y %H:%M"
      am: "am"
      pm: "pm"